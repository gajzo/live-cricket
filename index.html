<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Streaming - Premium Sports</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a0f1f, #0f0f2e, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Popup Modal */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(239, 68, 68, 0.1) 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            animation: slideIn 0.5s ease;
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .popup-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .close-popup {
            background: linear-gradient(135deg, #8b5cf6 0%, #ef4444 100%);
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .close-popup::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .close-popup:hover::before {
            width: 300px;
            height: 300px;
        }

        .close-popup:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }

        .heart {
            color: #ef4444;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(15, 15, 15, 0.9) 0%, rgba(10, 10, 10, 0.8) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(45deg, #8b5cf6, #ef4444, #8b5cf6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: textShine 3s linear infinite;
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        /* Live Scorecard - Compact Design */
        .scorecard {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(30, 20, 40, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 30px;
            margin: 25px 0;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .scorecard::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .scorecard:hover::before {
            animation: sweep 0.8s ease;
            opacity: 1;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .match-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .match-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 6px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            animation: pulse 2s infinite;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .score-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 20px;
        }

        .team-score {
            text-align: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(239, 68, 68, 0.1) 100%);
            border-radius: 15px;
            min-width: 200px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-score::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            border-radius: 50%;
        }

        .team-score:hover::after {
            width: 300px;
            height: 300px;
        }

        .team-score:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .team-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8b5cf6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3px;
        }

        .overs {
            font-size: 1rem;
            opacity: 0.6;
            font-weight: 300;
        }

        /* Run Rate Display - Compact */
        .run-rate-container {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            border: 1px solid rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
        }

        .rate-box {
            text-align: center;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .rate-box:hover {
            transform: scale(1.05);
        }

        .rate-label {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rate-value {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vs-divider {
            font-size: 2rem;
            font-weight: 200;
            opacity: 0.3;
            align-self: center;
        }

        /* Language Selection */
        .language-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .lang-btn {
            background: rgba(20, 20, 20, 0.8);
            color: white;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 12px 30px;
            margin: 0 8px;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

                .lang-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5), rgba(239, 68, 68, 0.5));
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            border-radius: 50%;
        }

        .lang-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .lang-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ef4444 100%);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        /* Video Player Container */
        .video-container {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            margin-bottom: 40px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }

        .video-container:hover {
            box-shadow: 0 25px 70px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.4);
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            min-height: 500px;
            display: block;
        }

        /* Additional Info */
        .info-section {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(30, 20, 40, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .info-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8b5cf6, #ef4444, #8b5cf6, #ef4444);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            background-size: 300% 300%;
            animation: borderAnimation 4s ease infinite;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .info-section:hover::before {
            opacity: 1;
        }

        .info-section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 600;
            background: linear-gradient(45deg, #8b5cf6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .stat-box {
            background: rgba(139, 92, 246, 0.05);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-box:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.3);
            border-color: #8b5cf6;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .stat-box:hover .stat-number {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .stat-box:hover .stat-label {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .popup-content {
                padding: 40px 30px;
            }

            .popup-content p {
                font-size: 1.2rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .match-title {
                font-size: 1.4rem;
            }

            .team-score {
                min-width: 140px;
                padding: 15px 20px;
            }

            .score {
                font-size: 2rem;
            }

            .rate-value {
                font-size: 1.3rem;
            }

            #videoPlayer {
                min-height: 300px;
            }

            .lang-btn {
                padding: 10px 20px;
                font-size: 0.85rem;
                margin: 5px;
            }

            .scorecard {
                padding: 20px;
            }

            .stat-box {
                padding: 15px;
            }

            .stat-number {
                font-size: 1.8rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(139, 92, 246, 0.1);
            color: white;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            position: relative;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .refresh-btn:hover::before {
            width: 150px;
            height: 150px;
        }

        .refresh-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
            border-color: #8b5cf6;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        /* Animations */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            animation: slideInRight 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Connection status */
        #connectionStatus {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Glow effect for interactive elements */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.8), 0 0 30px rgba(139, 92, 246, 0.6); }
            100% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.5); }
        }

        .team-score:hover, .lang-btn:hover, .stat-box:hover {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Popup Modal -->
    <div class="popup-overlay" id="welcomePopup">
        <div class="popup-content">
            <p>Made with <i class="fas fa-heart heart"></i> by Gajju</p>
            <button class="close-popup" onclick="closePopup()">Let's Watch!</button>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-play-circle"></i> Live Sports Streaming
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Live Scorecard -->
        <div class="scorecard" id="scorecard">
            <button class="refresh-btn" onclick="refreshScores()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            
            <div class="match-info">
                <span class="live-badge">LIVE</span>
                <h1 class="match-title" id="matchTitle">Loading match...</h1>
                <p style="opacity: 0.6; font-size: 0.95rem;" id="matchStatus">Fetching live data...</p>
            </div>
            
            <div class="score-display">
                <div class="team-score" id="team1">
                    <div class="team-name">Team 1</div>
                    <div class="score">0-0</div>
                    <div class="overs">(0.0 overs)</div>
                </div>
                
                <div class="vs-divider">VS</div>
                
                <div class="team-score" id="team2">
                    <div class="team-name">Team 2</div>
                    <div class="score">Yet to bat</div>
                    <div class="overs">-</div>
                </div>
            </div>
            
            <!-- Run Rate Display -->
            <div class="run-rate-container">
                <div class="rate-box">
                    <div class="rate-label">Current Run Rate</div>
                                        <div class="rate-value" id="currentRunRate">0.00</div>
                </div>
                <div class="rate-box" id="requiredRunRateBox" style="display: none;">
                    <div class="rate-label">Required Run Rate</div>
                    <div class="rate-value" id="requiredRunRate">0.00</div>
                </div>
            </div>
        </div>

        <!-- Language Selection -->
        <div class="language-selector">
            <button class="lang-btn active" onclick="changeLanguage('english', this)">
                <i class="fas fa-language"></i> English
            </button>
            <button class="lang-btn" onclick="changeLanguage('hindi', this)">
                <i class="fas fa-language"></i> हिन्दी
            </button>
            <button class="lang-btn" onclick="changeLanguage('regional', this)">
                <i class="fas fa-language"></i> Regional
            </button>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <video id="videoPlayer" controls></video>
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p style="margin-top: 20px; opacity: 0.8;">Loading stream...</p>
            </div>
        </div>

        <!-- Additional Stats -->
        <div class="info-section">
            <h2>Match Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" id="oversPlayed">0.0</div>
                    <div class="stat-label">Overs Played</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="runRateStat">0.00</div>
                    <div class="stat-label">Run Rate</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="wicketsLost">0</div>
                    <div class="stat-label">Wickets Lost</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalRuns">0</div>
                    <div class="stat-label">Total Runs</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Point to your Python backend
         const config = {
    backendUrl: window.location.hostname === 'localhost' 
        ? 'http://localhost:5000'
        : 'https://live-cricket-k3it.onrender.com', // 
    
    streamUrls: {
        english: 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8',
        hindi: 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8',
        regional: 'https://www.youtube.com/watch?v=GoHDolSJxIQ'
    }
};

        let hls = null;
        let currentLanguage = 'english';
        let scoreUpdateInterval = null;
        let cricketScoreAPI = null;

        // Cricket Score API Class - Use Python Backend
        class CricketScoreAPI {
            constructor() {
                this.backendUrl = config.backendUrl;
                this.updateInterval = null;
            }

            async fetchCurrentScore() {
                try {
                    const response = await fetch(`${this.backendUrl}/api/current-score`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.updateDisplay(data);
                        return data;
                    } else {
                        throw new Error(data.error || 'Failed to fetch scores');
                    }
                } catch (error) {
                    console.error('Error fetching scores:', error);
                    document.getElementById('matchStatus').textContent = 'Unable to fetch live scores';
                    return null;
                }
            }

            updateDisplay(data) {
                // Update match title
                const shortTitle = `${data.team1_name || 'Team 1'} vs ${data.team2_name || 'Team 2'}`;
                document.getElementById('matchTitle').textContent = shortTitle;
                document.getElementById('matchStatus').textContent = data.update || 'Live Match';

                // Update Team 1 score with animation
                const team1 = document.getElementById('team1');
                this.animateScore(team1, {
                    name: data.team1_name || 'Team 1',
                    score: `${data.team1_score || '0'}-${data.team1_wickets || '0'}`,
                    overs: `(${data.team1_overs || '0.0'} overs)`
                });

                // Update Team 2 score
                const team2 = document.getElementById('team2');
                if (data.team2_status && data.team2_status !== 'Yet to bat') {
                    this.animateScore(team2, {
                        name: data.team2_name || 'Team 2',
                        score: `${data.team2_score || '0'}-${data.team2_wickets || '0'}`,
                        overs: `(${data.team2_overs || '0.0'} overs)`
                    });
                } else {
                    team2.querySelector('.team-name').textContent = data.team2_name || 'Team 2';
                    team2.querySelector('.score').textContent = 'Yet to bat';
                    team2.querySelector('.overs').textContent = '-';
                }

                // Update run rates with animation
                if (data.runrate) {
                    const runRates = data.runrate.split(' | ');
                    const crr = runRates[0].replace('CRR: ', '');
                    this.animateValue('currentRunRate', parseFloat(crr));
                    
                    if (runRates.length > 1) {
                        const rrr = runRates[1].replace('RRR: ', '');
                        this.animateValue('requiredRunRate', parseFloat(rrr));
                        document.getElementById('requiredRunRateBox').style.display = 'block';
                    } else {
                        document.getElementById('requiredRunRateBox').style.display = 'none';
                    }
                }

                // Update statistics with animations
                this.updateStats(data);

                // Show success notification first time
                if (!this.updateInterval) {
                    showNotification('Live scores connected!', 'success');
                }
            }

            animateScore(element, data) {
                element.querySelector('.team-name').textContent = data.name;
                const scoreEl = element.querySelector('.score');
                const oversEl = element.querySelector('.overs');
                
                scoreEl.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    scoreEl.textContent = data.score;
                    scoreEl.style.transform = 'scale(1)';
                }, 200);
                
                oversEl.textContent = data.overs;
            }

            animateValue(elementId, value) {
                const element = document.getElementById(elementId);
                const current = parseFloat(element.textContent) || 0;
                const diff = value - current;
                const duration = 500;
                const steps = 20;
                const stepValue = diff / steps;
                let step = 0;

                const interval = setInterval(() => {
                    step++;
                    if (step <= steps) {
                        element.textContent = (current + stepValue * step).toFixed(2);
                    } else {
                        clearInterval(interval);
                        element.textContent = value.toFixed(2);
                    }
                }, duration / steps);
            }

            updateStats(data) {
                this.animateValue('oversPlayed', parseFloat(data.team1_overs || '0'));
                this.animateValue('wicketsLost', parseInt(data.team1_wickets || '0'));
                this.animateValue('totalRuns', parseInt(data.team1_score || '0'));
                
                const runRate = data.runrate ? parseFloat(data.runrate.replace('CRR: ', '').split(' |')[0]) : 0;
                this.animateValue('runRateStat', runRate);
            }

            startLiveUpdates() {
                // Initial fetch
                this.fetchCurrentScore();
                
                // Update every 10 seconds
                this.updateInterval = setInterval(() => {
                    this.fetchCurrentScore();
                }, 10000);
            }

            stopUpdates() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // Initialize video player
        function initPlayer(url) {
            const video = document.getElementById('videoPlayer');
            const loadingIndicator = document.getElementById('loadingIndicator');

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    loadingIndicator.style.display = 'none';
                    video.play().catch(e => {
                        console.log('Autoplay was prevented');
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Fatal network error encountered, trying to recover');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Fatal media error encountered, trying to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Fatal error, cannot recover');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    loadingIndicator.style.display = 'none';
                    video.play().catch(e => {
                        console.log('Autoplay was prevented');
                    });
                });
            }
        }

        // Close popup function
        function closePopup() {
            const popup = document.getElementById('welcomePopup');
            popup.style.animation = 'fadeOut 0.5s ease';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500);
            
            // Initialize player
            initPlayer(config.streamUrls[currentLanguage]);
            
            // Start fetching cricket scores from Python backend
            cricketScoreAPI = new CricketScoreAPI();
            cricketScoreAPI.startLiveUpdates();
        }

        // Change language function
        function changeLanguage(language, button) {
            currentLanguage = language;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            
            document.getElementById('loadingIndicator').style.display = 'block';
            initPlayer(config.streamUrls[language]);
            
            showNotification(`Switched to ${language.charAt(0).toUpperCase() + language.slice(1)} commentary`, 'success');
        }

        // Refresh scores manually
        async function refreshScores() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            
            if (cricketScoreAPI) {
                await cricketScoreAPI.fetchCurrentScore();
            }
            
            setTimeout(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            }, 1000);
            
            showNotification('Scores refreshed!', 'success');
        }

        // Show notification function
        function showNotification(message, type = 'info') {
            const colors = {
                'success': 'linear-gradient(135deg, #10b981, #3b82f6)',
                'error': 'linear-gradient(135deg, #ef4444, #dc2626)',
                'info': 'linear-gradient(135deg, #8b5cf6, #6366f1)'
            };
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = colors[type];
            notification.style.color = 'white';
            
            const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';
            notification.innerHTML = `<span style="font-size: 20px;">${icon}</span> ${message}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Auto-close popup after 10 seconds
        setTimeout(() => {
            const popup = document.getElementById('welcomePopup');
            if (popup && popup.style.display !== 'none') {
                closePopup();
            }
        }, 10000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const video = document.getElementById('videoPlayer');
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                case 'f':
                    if (document.fullscreenElement) {
                                                document.exitFullscreen();
                    } else {
                        video.requestFullscreen();
                    }
                    break;
                case 'ArrowRight':
                    video.currentTime += 10;
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 10;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    break;
            }
        });

        // Double-click to fullscreen on video
        document.getElementById('videoPlayer').addEventListener('dblclick', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                this.requestFullscreen();
            }
        });

        // Connection status indicator
        function updateConnectionStatus(isConnected) {
            let statusElement = document.getElementById('connectionStatus');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.id = 'connectionStatus';
                document.body.appendChild(statusElement);
            }
            
            if (isConnected) {
                statusElement.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(59, 130, 246, 0.9))';
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Connected to live scores';
            } else {
                statusElement.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9))';
                statusElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection lost';
            }
            
            setTimeout(() => {
                statusElement.style.opacity = '0';
                setTimeout(() => {
                    statusElement.style.opacity = '1';
                    statusElement.remove();
                }, 300);
            }, 5000);
        }

        // Monitor online/offline status
        window.addEventListener('online', () => {
            updateConnectionStatus(true);
            if (cricketScoreAPI) {
                cricketScoreAPI.fetchCurrentScore();
            }
        });

        window.addEventListener('offline', () => {
            updateConnectionStatus(false);
        });

        // Clean up when page closes
        window.addEventListener('beforeunload', () => {
            if (cricketScoreAPI) {
                cricketScoreAPI.stopUpdates();
            }
            if (hls) {
                hls.destroy();
            }
        });

        // Check Python backend connection on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${config.backendUrl}/api/status`);
                if (response.ok) {
                    console.log('Connected to Python backend successfully');
                    const status = await response.json();
                    if (status.has_data) {
                        console.log('Backend has match data ready');
                    } else {
                        console.log('Backend is running but no match URL set yet');
                        showNotification('Backend ready! Set match URL in Python app', 'info');
                    }
                } else {
                    console.error('Python backend not responding properly');
                    showNotification('Backend connection error. Make sure Python app is running!', 'error');
                }
            } catch (error) {
                console.error('Cannot connect to Python backend:', error);
                showNotification('Cannot connect to backend. Run python app.py first!', 'error');
            }
        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.team-score').forEach((el, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                el.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });

        // Add ripple effect on click
        document.addEventListener('click', function(e) {
            if (e.target.matches('.lang-btn, .stat-box, .refresh-btn')) {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    top: ${y}px;
                    left: ${x}px;
                    pointer-events: none;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                `;
                
                e.target.style.position = 'relative';
                e.target.style.overflow = 'hidden';
                e.target.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Auto-resize video player based on window size
        function resizeVideo() {
            const video = document.getElementById('videoPlayer');
            const container = document.querySelector('.video-container');
            const aspectRatio = 16 / 9;
            
            const width = container.offsetWidth;
            const height = width / aspectRatio;
            
            video.style.height = height + 'px';
        }

        window.addEventListener('resize', resizeVideo);
        resizeVideo();

        // Add loading state to stats when updating
        function setLoadingState(isLoading) {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(el => {
                if (isLoading) {
                    el.style.opacity = '0.5';
                    el.style.transform = 'scale(0.95)';
                } else {
                    el.style.opacity = '1';
                    el.style.transform = 'scale(1)';
                }
            });
        }

        // Add custom cursor effect
        const cursor = document.createElement('div');
        cursor.style.cssText = `
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            opacity: 0;
        `;
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursor.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
        });

        // Enhance hover effects on interactive elements
        document.querySelectorAll('.lang-btn, .stat-box, .team-score, .refresh-btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursor.style.borderColor = '#ef4444';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = '#8b5cf6';
            });
        });
    </script>
